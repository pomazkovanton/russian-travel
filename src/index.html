<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Путешествия по России</title>
    <link rel="stylesheet" href="/src/css/pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./accets/images/header-logo.svg"
        alt="Логотип сайта Путешествия по России"
      />
      <ul class="header__lang-list">
        <li class="header__lang-item">
          <a href="#" class="header__lang-link header__lang-link_active">Ru</a>
        </li>
        <li class="header__lang-item">
          <a href="#" class="header__lang-link">En</a>
        </li>
      </ul>
    </header>
    <main>
      <section class="lead">
        <h1 class="lead__title">Путешествия по России</h1>
        <p class="lead__description">
          Настоящая страна не в выпусках новостей, а здесь.
        </p>
        <figure class="lead__img-wrapper">
          <picture>
            <source
              media="(max-width: 320px)"
              srcset="./accets/images/lead-img-320w.jpg"
            />
            <img
              class="lead__img"
              src="./accets/images/lead-img.jpg"
              alt="Схема маршрута Псков - Ула-Удэ"
            />
          </picture>
          <figcaption class="lead__img-caption">
            ваша полка — верхняя
          </figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
